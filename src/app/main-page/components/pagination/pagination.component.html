<button 
  class="pagination-item"
  *ngIf="pageNumber !== 1"
  (click)="getFirstPage()"
  >First</button>
<button 
  class="pagination-item"
  *ngIf="pageNumber > 1"
  >Prev</button>
<button 
  class="pagination-item pagination-item--disabled" 
  disabled
  *ngIf="pageNumber > 2"
  >...</button>
<button 
  class="pagination-item"
  *ngIf="pageNumber > 1"
  >{{ pageNumber - 1 }}</button>
<button 
  class="pagination-item active"
  >{{ pageNumber }}</button>
<button 
  class="pagination-item"
  *ngIf="pageNumber !== totalPages"
  >{{ pageNumber + 1 }}</button>
<button 
  class="pagination-item pagination-item--disabled" 
  disabled
  *ngIf="!(pageNumber > totalPages - 1)"
  >...</button>
<button 
  class="pagination-item"
  *ngIf="!(pageNumber > totalPages - 1)"
  >Next</button>
<button 
  class="pagination-item"
  *ngIf="pageNumber !== totalPages"
  (click)="getLastPage()"
  >Last</button>
